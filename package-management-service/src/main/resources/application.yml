server:
  port: 8080

spring:
  application:
    name: package-management-service
  datasource:
    username: 'postgres'
    url: jdbc:postgresql://localhost:5432/package-management-service
    password: 'root'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: true

